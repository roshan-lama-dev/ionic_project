<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Add Cars </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-item>
    <ion-label>Registration Number</ion-label>
    <ion-input
      placeholder="Enter Registration Number"
      [(ngModel)]="regNum"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Car Make</ion-label>
    <ion-input placeholder="Enter Car Make" [(ngModel)]="carMake"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Car Model</ion-label>
    <ion-input placeholder="Enter Car Model" [(ngModel)]="carModel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Car Year</ion-label>
    <ion-input placeholder="Enter Car Year" [(ngModel)]="carYear"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Car Odometer</ion-label>
    <ion-input
      placeholder="Enter Car Odometer"
      [(ngModel)]="carOdometer"
    ></ion-input>
  </ion-item>
  <ion-list>
    <ion-radio-group value="" [(ngModel)]="regNum">
      <ion-label>Choose Transmission</ion-label>
      <ion-item>
        <ion-radio
          slot="end"
          value="grapes"
          *ngFor="let cartype of cartypes"
          [value]="cartype"
          >{{cartype}}</ion-radio
        >
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <!-- Body type -->
  <ion-list>
    <ion-radio-group value="">
      <ion-label>Choose Body Type</ion-label>
      <ion-item>
        <ion-label>Hatch</ion-label>
        <ion-radio slot="end" value="grapes" [(ngModel)]="regNum"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Sadan</ion-label>
        <ion-radio
          slot="end"
          value="strawberries"
          [(ngModel)]="regNum"
        ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>SUV</ion-label>
        <ion-radio
          slot="end"
          value="strawberries"
          [(ngModel)]="regNum"
        ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Van</ion-label>
        <ion-radio
          slot="end"
          value="strawberries"
          [(ngModel)]="regNum"
        ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Ute</ion-label>
        <ion-radio
          slot="end"
          value="strawberries"
          [(ngModel)]="regNum"
        ></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-item>
    <ion-label>Rental Price</ion-label>
    <ion-input
      placeholder="Enter Car Odometer"
      [(ngModel)]="regNum"
    ></ion-input>
  </ion-item>
  <!-- Currently rent -->
  <ion-list>
    <ion-radio-group value="">
      <ion-label>Currently in Rent</ion-label>
      <ion-item>
        <ion-label>Yes</ion-label>
        <ion-radio slot="end" value="grapes" [(ngModel)]="regNum"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>No</ion-label>
        <ion-radio
          slot="end"
          value="strawberries"
          [(ngModel)]="regNum"
        ></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-button (click)="addToDatabase()">Add to Database</ion-button>
</ion-content>
